baseURL = "https://qitmeer.github.io/docs"
canonifyURLs = true
languageCode = "en-US"
defaultContentLanguage = "en"

title = "Qitmeer Documentation"
theme = "qitmeer-doc"
themesdir = "./themes/"
metaDataFormat = "yaml"
defaultContentLanguageInSubdir= true

[params]
  editURL = "https://github.com/Qitmeer/docs/edit/master/Document/content/"
  viewURL = "https://github.com/Qitmeer/docs/tree/master/Document/content/"
  issueURL = "https://github.com/Qitmeer/docs/issues/new"
  description = "Documentation for Hugo qitmeer-doc"
  author = "Mathieu Cornic"
  showVisitedLinks = false
  disableBreadcrumb = false
  disableNextPrev = false
  themeVariant = "mine"

[outputs]
home = [ "HTML", "RSS", "JSON"]


